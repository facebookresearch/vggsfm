hydra:
    run:
        dir: .

seed: 0
img_size: 1024

viz_ip: 127.0.0.1

debug: False

center_order: True
mixed_precision: fp16
extract_color: True


comple_nonvis: True
query_frame_num: 3
robust_refine: 2
BA_iters: 2


load_gt: False
visualize: False
fmat_thres: 4.0
init_max_reproj_error: 4.0
max_query_pts: 4096



SCENE_DIR: examples/apple

resume_ckpt:  ckpt/vggsfm_v2_0_0.bin


query_method: "sp+sift"

use_poselib: True

MODEL:
    _target_: vggsfm.models.VGGSfM

    TRACK:
        _target_: vggsfm.models.TrackerPredictor

        efficient_corr: False

        COARSE:
            stride: 4
            down_ratio: 2
            FEATURENET:
                _target_: vggsfm.models.BasicEncoder

            PREDICTOR:
                _target_: vggsfm.models.BaseTrackerPredictor

        FINE:
            FEATURENET:
                _target_: vggsfm.models.ShallowEncoder


            PREDICTOR:
                _target_: vggsfm.models.BaseTrackerPredictor
                depth: 4
                corr_levels: 3
                corr_radius: 3
                latent_dim: 32
                hidden_size: 256
                fine: True
                use_spaceatt: False

    CAMERA:
        _target_: vggsfm.models.CameraPredictor


    TRIANGULAE:
        _target_: vggsfm.models.Triangulator
    

